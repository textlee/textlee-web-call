<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textlee Web Call</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Inline styles to ensure mobile compatibility */
    body {
      font-family: Arial, sans-serif;
      background-color: #00A8FF; /* Blue background */
      color: white;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      color: white;
      margin: 20px 0;
    }

    #homeScreen {
      text-align: center;
      width: 100%;
    }

    #userNameInput {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      width: 80%;
      border: 1px solid #ddd;
    }

    button {
      background-color: #FF69B4; /* Pink buttons */
      color: white;
      padding: 15px 32px;
      margin: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF1493; /* Darker pink on hover */
    }

    #buttonContainer {
      margin-top: 20px;
    }

    .control-button {
      margin: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #FF69B4;
      border: none;
      font-size: 20px;
      color: white;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .control-button:hover {
      background-color: #FF1493;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>Textlee Web Call</h1>
    <h2>Enter your name to get started</h2>
    <input id="userNameInput" type="text" placeholder="Enter your name" onclick="this.focus()" />
    
    <!-- Buttons for joining and creating rooms -->
    <div id="buttonContainer">
      <button onclick="createPrivateRoom()">Create Private Room</button>
      <button onclick="joinPublicRoom()">Join Public Room</button>
    </div>
  </div>

  <div id="controls" style="display:none;">
    <h2>Controls</h2>
    <div id="buttonContainer">
      <button class="control-button" onclick="toggleCamera()">üé•</button>
      <button class="control-button" onclick="toggleMicrophone()">üéôÔ∏è</button>
      <button class="control-button" onclick="shareScreen()">üñ•Ô∏è</button>
    </div>
  </div>

  <script>
    // Function to create a private room with a random 3-digit room ID
    function createPrivateRoom() {
      let userName = document.getElementById('userNameInput').value;
      if (userName) {
        let roomId = Math.floor(100 + Math.random() * 900); // Generate a 3-digit room ID
        alert('Your private room ID is: ' + roomId);
        // You can redirect to the private room page here with the room ID or handle further actions
      } else {
        alert('Please enter your name!');
      }
    }

    // Function to join a public room
    function joinPublicRoom() {
      let userName = document.getElementById('userNameInput').value;
      if (userName) {
        alert('Joining public room as ' + userName);
        // You can redirect to a public room or handle further actions
      } else {
        alert('Please enter your name!');
      }
    }

    // Control button functions (Example placeholders)
    function toggleCamera() {
      alert('Camera toggled');
    }

    function toggleMicrophone() {
      alert('Microphone toggled');
    }

    function shareScreen() {
      alert('Screen sharing started');
    }

    // Example function to show controls after joining a room
    function showControls() {
      document.getElementById('controls').style.display = 'block';
    }
  </script>
</body>
</html>
