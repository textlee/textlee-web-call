<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textlee Web Call</title>
  <style>
    video { width: 300px; height: 300px; border: 1px solid black; }
    #remote-video { position: absolute; top: 10px; right: 10px; }
    #local-video { position: absolute; bottom: 10px; left: 10px; }
  </style>
</head>
<body>
  <h2>Textlee Web Call</h2>

  <div id="video-chat-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://cdn.webrtc.org/adapter/adapter-latest.js"></script>
  <script src="script.js"></script>
</body>
</html>
