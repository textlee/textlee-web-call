<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textlee Web Call</title>
  <link rel="stylesheet" href="style.css">

  <script>
    // Focus on the input field when the page loads
    window.onload = function() {
      document.getElementById('userNameInput').focus();
    }

    // Function to join a public room
    function joinCall() {
      let userName = document.getElementById('userNameInput').value;
      if (userName) {
        alert('Joining public room as ' + userName);
      } else {
        alert('Please enter your name!');
      }
    }

    // Function to create a private room with a random 3-digit room ID
    function createPrivateRoom() {
      let userName = document.getElementById('userNameInput').value;
      if (userName) {
        let roomId = Math.floor(100 + Math.random() * 900); // Generate a 3-digit room ID
        alert('Your private room ID is: ' + roomId);
        // Redirect to the private room page (or further steps) here if needed
      } else {
        alert('Please enter your name!');
      }
    }
  </script>

  <style>
    /* Inline styles to ensure mobile compatibility */
    body {
      font-family: Arial, sans-serif;
      background-color: #00A8FF; /* Blue background */
      color: white;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      color: white;
      margin: 20px 0;
    }

    #homeScreen {
      text-align: center;
      width: 100%;
    }

    #userNameInput {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      width: 80%;
      border: 1px solid #ddd;
    }

    button {
      background-color: #FF69B4; /* Pink buttons */
      color: white;
      padding: 15px 32px;
      margin: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF1493; /* Darker pink on hover */
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>Textlee Web Call</h1>
    <h2>Enter your name to get started</h2>
    <input id="userNameInput" type="text" placeholder="Enter your name" />
    <button onclick="joinCall()">Join Public Room</button>
    <button onclick="createPrivateRoom()">Create Private Room</button>
  </div>

  <script>
    // Example functions for Join and Create Room buttons
    function joinCall() {
      let userName = document.getElementById('userNameInput').value;
      if (userName) {
        // Redirect to video call screen (for example)
        alert('Joining public room as ' + userName);
      } else {
        alert('Please enter your name!');
      }
    }

    function createPrivateRoom() {
      let userName = document.getElementById('userNameInput').value;
      if (userName) {
        let roomId = Math.floor(100 + Math.random() * 900); // Generate a 3-digit room ID
        alert('Your private room ID is: ' + roomId);
        // Redirect to private room page (for example)
      } else {
        alert('Please enter your name!');
      }
    }
  </script>
</body>
</html>
